<nav aria-label="breadcrumb" class="mt-3 mx-5">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Expenses Report / Water Bill</li>
    </ol>
  </nav>
  <h2 class="display-6 text-dark mt-5">Water Bills</h2>
  <table class="table table-hover w-75 mt-5">
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of elements">
        <th scope="row">{{el.date}}</th>
        <td>{{el.amount}}</td>
        <td><button type="submit" mdbBtn color="success" routerLink = '../water-bill/water-bill-update' mdbWavesEffect>{{el.action}}</button><button type="submit" mdbBtn color="danger" mdbWavesEffect>{{el.newAction}}</button></td>
      </tr>
    </tbody>
  </table>
