<div class="card">
    <div class="card-body">
        <h5 class="card-title mt-3 mb-5">Add Expenses</h5>
        <form [formGroup] = 'form' (ngSubmit)='addExpense(form)'>
            <input type="number" formControlName="user_id" value="secure.user.user_id" hidden class="form-control">
            <div class="form-outline mb-3">
                <label class="form-label" for="type">Type</label>
                <select formControlName = 'expense_type' class="browser-default custom-select">
                    <option selected>select</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Electricity Bill">Electricity Bill</option>
                    <option value="Food">Food</option>
                    <option value="Personal Care">Personal Care</option>
                    <option value="Phone Bill">Phone Bill</option>
                    <option value="Savings">Savings</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Water Bill">Water Bill</option>
                </select>
            </div>
            <div class="form-outline mb-3">
                <label class="form-label" for="amount">Amount</label>
                <input formControlName = 'expense_amount' type="number" id="amount" class="form-control" />
            </div>
            <div class="form-outline mb-3">
                <label class="form-label" for="note">Description</label>
                <textarea formControlName = 'note' type="text" id="note" name="note" class="form-control"></textarea>
            </div>
            <div class="form-outline mb-3">
                <label class="form-label" for="date">Expenditure Date</label>
                <input formControlName = 'expense_date' type="date" id="date" name="date" class="form-control">
            </div>
            <button type="submit" mdbBtn color="success" class="save" mdbWavesEffect>SAVE</button>
            <button type="submit" mdbBtn color="success" mdbWavesEffect>ADD</button>
        </form>
    </div>
</div>
