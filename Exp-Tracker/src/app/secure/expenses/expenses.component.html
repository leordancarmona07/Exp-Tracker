<div class="card">
    <div class="card-body">
        <h5 class="card-title mt-3 mb-5">Add Expenses</h5>
        <form>
            <div class="form-outline mb-3">
                <label class="form-label" for="type">Type</label>
                <select class="browser-default custom-select">
                    <option selected>select</option>
                    <option value="1">Clothing</option>
                    <option value="2">Electricity Bill</option>
                    <option value="3">Food</option>
                    <option value="1">Personal Care</option>
                    <option value="2">Phone Bill</option>
                    <option value="3">Savings</option>
                    <option value="2">Transportation</option>
                    <option value="3">Water Bill</option>
                </select>
            </div>
            <div class="form-outline mb-3">
                <label class="form-label" for="amount">Amount</label>
                <input type="number" id="amount" class="form-control" />
            </div>
            <div class="form-outline mb-3">
                <label class="form-label" for="date">Expenditure Date</label>
                <input type="date" id="date" name="date" class="form-control">
            </div>
            <button type="submit" mdbBtn color="success" class="save" mdbWavesEffect>SAVE</button>
            <button type="submit" mdbBtn color="success" mdbWavesEffect>ADD</button>
        </form>
    </div>
</div>
